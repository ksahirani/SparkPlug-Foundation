<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/e48d166edc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css">
    <title>Admin Login</title>
</head>
<body>

  <div class="container">

      <div class="img">
          <img src="img/SparkPlug Foundation.png" alt="image">
      </div>

      <div class="login-content">

          <form action="#">

              <div class="title-container">
                  <h2>Hello, Welcome to SparkPlug Foundation!</h2>
                  <p>Enter your personal detail and start journey with us.</p>
                  
              </div>


              <div class="login-inner-content">


                  <div class="input-div one">
                      <div class="i">
                          <i class="far fa-user-circle"></i>
                      </div>
                      <div class="div">
                          <h5>User id</h5>
                          <input type="text" class="input">
                      </div>
                  </div>

                  <div class="input-div pass">
                      <div class="i">
                          <i class="fas fa-eye" onclick="show()"></i>
                      </div>
                      <div class="div">
                          <h5>Password</h5>
                          <input id="pswrd" type="password" class="input">
                      </div>
                  </div>

                  <a href="#">Forgot password or Username?</a>

              </div>

              <input type="submit" class="btn" value="Login">

              <h5>Not a member ? <a href="#">Create Account</a></h5>

          </form>
      </div>
  </div>





  <script src="js/login.js"></script>

</body>

</html>
