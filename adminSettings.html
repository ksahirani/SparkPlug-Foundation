<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        h2{
            margin-bottom: 40px;
        }
        .container {
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        form#themeSettingsForm{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
        <h2>Settings</h2>
        <form id="foundationSettingsForm">
            <div class="form-group">
                <label for="foundationName">Foundation Name</label>
                <input type="text" class="form-control" id="foundationName" required>
            </div>

            <div class="form-group">
                <label for="foundationAddress">Foundation Address</label>
                <input type="text" class="form-control" id="foundationAddress" required>
            </div>

            <div class="form-group">
                <label for="contactDetails">Contact Details</label>
                <input type="text" class="form-control" id="contactDetails" required>
            </div>

            <div class="form-group">
                <label for="socialMedia">Social Media Links</label>
                <input type="text" class="form-control" id="socialMedia" required>
            </div>

            <div class="form-group">
                <label for="websiteDetails">Website Details</label>
                <input type="text" class="form-control" id="websiteDetails" required>
            </div>

            <button type="button" class="btn btn-primary" onclick="saveFoundationSettings()">Save Foundation Settings</button>
        </form>
        <form id="userSettingsForm">
            <h4 class="mt-4">User Settings</h4>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" required>
            </div>

            <div class="form-group">
                <label for="emailAddress">Email Address</label>
                <input type="email" class="form-control" id="emailAddress" required>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" required>
            </div>

            <div class="form-group">
                <label for="userType">User Type</label>
                <select class="form-control" id="userType">
                    <option value="guest">Guest</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <button type="button" class="btn btn-primary" onclick="saveUserSettings()">Save User Settings</button>
        </form>
        <form id="themeSettingsForm">
            <h4 class="mt-4">Theme Settings</h4>
            <div class="form-group">
                <label for="theme">Select Theme</label>
                <select class="form-control" id="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>

            <button type="button" class="btn btn-primary" onclick="saveThemeSettings()">Save Theme Settings</button>
        </form>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="errorModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Error</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="errorModalBody">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="successModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Success</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="successModalBody">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        function saveFoundationSettings() {
            const foundationName = document.getElementById('foundationName').value;
            const foundationAddress = document.getElementById('foundationAddress').value;
            const contactDetails = document.getElementById('contactDetails').value;
            const socialMedia = document.getElementById('socialMedia').value;
            const websiteDetails = document.getElementById('websiteDetails').value;

            if (!foundationName || !foundationAddress || !contactDetails || !socialMedia || !websiteDetails) {
                showErrorModal('Please complete all fields.');
            } else {
                showSuccessModal('Foundation Settings saved successfully.');
            }
        }

        function saveUserSettings() {
            const fullName = document.getElementById('fullName').value;
            const age = document.getElementById('age').value;
            const emailAddress = document.getElementById('emailAddress').value;
            const phoneNumber = document.getElementById('phoneNumber').value;

            if (!fullName || !age || !emailAddress || !phoneNumber) {
                showErrorModal('Please complete all fields.');
            } else {
                showSuccessModal('User Settings saved successfully.');
            }
        }

        function saveThemeSettings() {
            const theme = document.getElementById('theme').value;
            showSuccessModal(`Theme set to ${theme}.`);
        }

        function showErrorModal(message) {
            const errorModalBody = document.getElementById('errorModalBody');
            errorModalBody.textContent = message;
            $('#errorModal').modal('show');
        }

        function showSuccessModal(message) {
            const successModalBody = document.getElementById('successModalBody');
            successModalBody.textContent = message;
            $('#successModal').modal('show');
        }
    </script>
</body>
</html>
