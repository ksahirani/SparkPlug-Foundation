<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-bottom: 20px;
        }
        .container {
            margin-top: 50px;
        }
        .event-card {
            margin-bottom: 20px;
        }
        #map {
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
        <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Community</h5>
                <form id="communityForm">
                    <div class="form-group">
                        <label for="communityName">Community Activities/Project</label>
                        <input type="text" class="form-control" id="communityName" required>
                    </div>
                    <div class="form-group">
                        <label for="communityDetails">Community Details</label>
                        <textarea class="form-control" id="communityDetails" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="communityDate">Project Date</label>
                        <input type="date" class="form-control" id="communityDate" required>
                    </div>
                    <div class="form-group">
                        <label for="communityPhoto">Community Photo</label>
                        <input type="file" class="form-control-file" id="communityPhoto">
                    </div>
                    <div class="form-group">
                        <label for="communityPlace">Activity Place/Address</label>
                        <input type="text" class="form-control" id="communityPlace" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addCommunity()">Submit</button>
                </form>
            </div>
        </div>
        <div id="communityDisplay"></div>
    </div>
    </div>
    </div>
        <script src="community.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </body>
    </html>
