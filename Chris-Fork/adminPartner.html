<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner's Settings</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .row {
            margin-bottom: 20px;
        }
        .partner-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Partner's Settings</h2>
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Add New Partner</h5>
                        <form id="partnerForm">
                            <div class="form-group">
                                <label for="partnerName">Partner's Name</label>
                                <input type="text" class="form-control" id="partnerName" required>
                            </div>

                            <div class="form-group">
                                <label for="partnerDetails">Partner's Details</label>
                                <textarea class="form-control" id="partnerDetails" rows="3" required></textarea>
                            </div>

                            <div class="form-group">
                                <label for="partnerPhoto">Partner's Photo/ Logo</label>
                                <input type="file" class="form-control-file" id="partnerPhoto">
                            </div>

                            <button type="button" class="btn btn-primary" onclick="addPartner()">Add Partner</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
        <div class="col-md-4">
        <div id="partnersDisplay"></div>
        </div>
        </div>
        </div>
        </div>
    <script>
                    const partners = [];
    function addPartner() {
    const partnerName = document.getElementById('partnerName').value;
    const partnerDetails = document.getElementById('partnerDetails').value;
    const partnerPhoto = document.getElementById('partnerPhoto').files[0];

    if (partnerName && partnerDetails && partnerPhoto) {
        const reader = new FileReader();

        reader.onload = function (e) {
            const newPartner = {
                name: partnerName,
                details: partnerDetails,
                photo: e.target.result
            };

            partners.push(newPartner);
            displayPartners();
            resetPartnerForm();
        };

        reader.readAsDataURL(partnerPhoto);
    } else {
        alert('Please enter partner name, details, and select a photo.');
    }
    }
    function displayPartners() {
    const partnersDisplay = document.getElementById('partnersDisplay');
    partnersDisplay.innerHTML = '';

    partners.forEach((partner, index) => {
        const partnerCard = document.createElement('div');
        partnerCard.classList.add('card', 'partner-card');

        const cardBody = document.createElement('div');
        cardBody.classList.add('card-body');

        const cardTitle = document.createElement('h5');
        cardTitle.classList.add('card-title');
        cardTitle.textContent = partner.name;

        const cardDetails = document.createElement('p');
        cardDetails.classList.add('card-text');
        cardDetails.textContent = partner.details;

        const cardPhoto = document.createElement('img');
        cardPhoto.classList.add('card-img-top', 'mt-2');
        cardPhoto.src = partner.photo;
        cardPhoto.alt = partner.name;

        const removeButton = document.createElement('button');
        removeButton.classList.add('btn', 'btn-danger', 'mt-2');
        removeButton.textContent = 'Remove';
        removeButton.onclick = () => removePartner(index);

        cardBody.appendChild(cardTitle);
        cardBody.appendChild(cardDetails);
        cardBody.appendChild(cardPhoto);
        cardBody.appendChild(removeButton);
        partnerCard.appendChild(cardBody);

        partnersDisplay.appendChild(partnerCard);
    });
    }
    function removePartner(index) {
    partners.splice(index, 1);
    displayPartners();
    }
    function resetPartnerForm() {
    document.getElementById('partnerName').value = '';
    document.getElementById('partnerDetails').value = '';
    document.getElementById('partnerPhoto').value = '';
    }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
